<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wardaddy's Mafia Royale</title>
    <style>
      :root{--neon:#00e5ff;--mag:#ff3dbb;--bg:#06101d;}
      html,body,#root{height:100%;}
      body{margin:0;background:#000;color:#e8f7ff;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;overflow-x:hidden;}
      .bg{position:fixed;inset:0;background:url('/static/media/wallpaper.jpg') center/cover no-repeat fixed;filter:saturate(1.15) brightness(.92);transform:scale(1.02);}
      .overlay{position:fixed;inset:0;background:radial-gradient(100% 100% at 50% 0%, rgba(0,229,255,.12), rgba(0,0,0,.65) 60%);pointer-events:none}
      .wrap{position:relative;max-width:980px;margin:0 auto;padding:16px;}
      .card{background:linear-gradient(180deg, rgba(0,229,255,.12), rgba(0,229,255,.05));border:1px solid rgba(0,229,255,.25);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.5);padding:16px;margin:12px 0;backdrop-filter: blur(6px);}
      .btn{background:linear-gradient(90deg, var(--neon), #46f0ff);border:none;color:#00222a;font-weight:700;padding:10px 14px;border-radius:10px;cursor:pointer}
      .btn:disabled{opacity:.6;cursor:not-allowed}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      input,select{padding:10px;border-radius:10px;border:1px solid rgba(0,229,255,.25);background:#03101b;color:#dff9ff}
      h1{color:var(--neon);text-shadow:0 0 12px rgba(0,229,255,.5);letter-spacing:.06em;display:flex;align-items:center;gap:10px;font-size:1.4rem}
      .logo{height:36px;width:auto;filter:drop-shadow(0 0 8px rgba(0,229,255,.4))}
      @media (max-width:640px){.row{flex-direction:column}}
      .votes span{display:inline-block;margin:2px 6px;padding:6px 10px;background:#031b27;border:1px solid rgba(0,229,255,.2);border-radius:8px}
      .gate{position:fixed;inset:0;display:grid;place-items:center;background:radial-gradient(120% 120% at 50% 50%, #081323, #000);z-index:10;animation: fadeOut 1.0s ease 1.0s forwards}
      .gate .brand{display:flex;flex-direction:column;align-items:center;gap:6px;opacity:0;animation: popIn 0.9s ease .2s forwards}
      .brand img{height:84px;filter:drop-shadow(0 0 18px rgba(0,229,255,.55))}
      .brand .title{font-size:22px;letter-spacing:.08em;color:#e5fbff;text-align:center}
      .brand .title small{display:block;color:var(--mag);opacity:.9;margin-bottom:2px}
      @keyframes popIn{0%{transform:scale(.8);opacity:0}70%{transform:scale(1.03);opacity:1}100%{transform:scale(1)}}
      @keyframes fadeOut{to{opacity:0;visibility:hidden}}
    </style>
  </head>
  <body>
    <div class="bg" id="bg"></div>
    <div class="overlay"></div>
    <div id="root"></div>
    <div class="gate" id="gate">
      <div class="brand">
        <img src="/static/media/logo.png" alt="Wardaddy's Mafia Royale"/>
        <div class="title"><small>wardaddy's</small>MAFIA ROYALE</div>
      </div>
    </div>
    <script>
      window.addEventListener('mousemove', e=>{
        const bg = document.getElementById('bg'); if(!bg) return;
        const x=(e.clientX/window.innerWidth - .5)*2, y=(e.clientY/window.innerHeight - .5)*2;
        bg.style.transform = `translate(${-x*6}px, ${-y*4}px) scale(1.02)`;
      });
    </script>
  </body>
</html>
